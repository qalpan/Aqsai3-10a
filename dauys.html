<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қол Қою және Дауыс Беру Формасы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Padding мен border енге кіреді */
        }
        .vote-options div {
            margin-top: 10px;
        }
        .vote-options label {
            font-weight: normal;
            display: inline;
            margin-left: 10px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>✍️ Қол Қою және Дауыс Беру</h2>
    
    <form id="votingForm">
        
        <label for="full_name">Аты-жөніңіз (Қол Қою):</label>
        <input type="text" id="full_name" name="full_name" required placeholder="Мысалы: Әлиев Қанат">

        <label>Өз Дауысыңызды Беріңіз:</label>
        <div class="vote-options">
            <div>
                <input type="radio" id="option_a" name="vote_option" value="Опция A" required>
                <label for="option_a">Опция A: «Иә, келісемін»</label>
            </div>
            <div>
                <input type="radio" id="option_b" name="vote_option" value="Опция B">
                <label for="option_b">Опция B: «Жоқ, келіспеймін»</label>
            </div>
            <div>
                <input type="radio" id="option_c" name="vote_option" value="Опция C">
                <label for="option_c">Опция C: «Қалдыру»</label>
            </div>
        </div>
        
        <button type="submit">Қол Қою және Дауысты Электрондық Поштаға Жіберу</button>
    </form>
</div>

<script>
    document.getElementById('votingForm').addEventListener('submit', function(event) {
        // Форманың әдепкі жіберілуін тоқтату
        event.preventDefault();

        const name = document.getElementById('full_name').value;
        const selectedOption = document.querySelector('input[name="vote_option"]:checked');
        
        if (selectedOption) {
            const vote = selectedOption.value;
            
            // Электрондық поштаның тақырыбы мен мәтінін дайындау
            const subject = encodeURIComponent("Жаңа Дауыс және Қол Қою Нәтижесі");
            const body = encodeURIComponent(
                `Қол қойған: ${name}\n` +
                `Берілген Дауыс: ${vote}\n\n` +
                `Бұл хабарлама дауыс беру формасы арқылы автоматты түрде жасалды.`
            );

            // 'mailto:' сілтемесін құру
            const emailAddress = 'sk-joba@outlook.com'; // **ОСЫ ЖЕРДІ ӨЗ ЭЛЕКТРОНДЫҚ ПОШТАҢЫЗҒА АУЫСТЫРЫҢЫЗ**
            const mailtoLink = `mailto:${emailAddress}?subject=${subject}&body=${body}`;

            // Пошта бағдарламасын ашу
            window.location.href = mailtoLink;
        } else {
            alert("Дауыс беру опциясын таңдаңыз!");
        }
    });
</script>

</body>
</html>
