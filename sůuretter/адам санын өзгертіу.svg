         xml:space="preserve"
         style="font-style:normal;font-weight:normal;font-size:634.986px;line-height:1.25;font-family:sans-serif;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke:none;stroke-width:26.4578"
         x="936.89667"
         y="2676.2539"
         id="text162773"><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="2676.2539"
           id="tspan162785"> <tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu Bold'"
   id="tspan339097">Төлем түбіртектерде <tspan
   style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
   id="tspan345137">(alseko)</tspan> пәтер іиесі аты жөнін, адам санын өзгертіу</tspan> үшін. </tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="3500.2922"
           id="tspan55243">Құжаттарыңызды алып аудандық &quot;ЭнергоСбыт&quot; мекемесіне (Саиын мен Ұлықбек </tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="4324.3306"
           id="tspan64459">көшесі қыиылысында орналасқан) барып - Өтініш жазасыз. </tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="5148.3687"
           id="tspan68985">Өзгерістер базаға енгізіледі. АлматыСұу, АлматыЖылыу, АлматыГаз, Тәртіп </tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="5972.4067"
           id="tspan75647">тағы басқа мекемелер осы базадан алады. </tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="6796.4453"
           id="tspan79579">Басқа ешқаида барыудың қажеті жоқ.</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="7620.4834"
           id="tspan103241">Жеке қызыметтер көрсететін телепон, ғаламтор, домопон, беинебақылау, </tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="8444.5215"
           id="tspan109531">жеделсаты т/б осыған ұқсас мекемелерге қатысы жоқ. </tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="9268.5596"
           id="tspan113253">Ол мекемелер қызыметін паидалансаңыз жеке жеке барыу қажет.</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="10092.598"
           id="tspan191895" /><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="10916.637"
           id="tspan276813"><tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:Ubuntu;-inkscape-font-specification:'Ubuntu Bold'"
   id="tspan342141">Для смены собственника квартиры, количество человек в квитанциях</tspan> (alseko).</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="11740.675"
           id="tspan304695">C документами надо обращаться в районное отделение организаций</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="12564.713"
           id="tspan304697">&quot;ЭнергоСбыт&quot; с Заявлением.</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="13388.751"
           id="tspan304699">Они вносить изменения в общую базу.</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="14212.789"
           id="tspan304701">АлматыСұу, АлматыЖылыу, АлматыГаз, Тәртіп и т д организаций берут данные</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="15036.827"
           id="tspan304703">с этой базы. Больше никуда идти не надо.</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="15860.865"
           id="tspan304705">Предоставляющие услуги: cвъязи, интернет, домофон, видеонаблюдение, лифт</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="16684.904"
           id="tspan304707">и т п организациям не касается.</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="17508.941"
           id="tspan319311">Пользующимися услугами организациям надо обращаться по отдельности.</tspan><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="18332.98"
           id="tspan320135" /><tspan
           sodipodi:role="line"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:634.986px;font-family:sans-serif;-inkscape-font-specification:Ubuntu;text-align:start;text-anchor:start;fill:#57574d;fill-opacity:1;stroke-width:26.4578"
           x="936.89667"
           y="19126.713"
           id="tspan321391">https://esalmaty.kz/kz/</tspan></text></g></g></svg>
